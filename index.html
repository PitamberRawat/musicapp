<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sounds" src="sounds/salamisound-4377497-drag-knife-sword-bat.mp3"></audio>
            </div>
            <div class="pad2">
                <audio  class="sounds" src="sounds/salamisound-4752382-water-droplets-small-stone.mp3"></audio>
            </div>
            <div class="pad3">
                <audio  class="sounds" src="sounds/salamisound-4850096-open-beer-bottle-with-pop.mp3"></audio>
            </div>
            <div class="pad4">
                <audio  class="sounds" src="sounds/salamisound-5868606-water-drops-stone-small.mp3"></audio>
            </div>
            <div class="pad5">
                <audio  class="sounds" src="sounds/salamisound-5889606-close-screw-jar-screw-cap.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sounds"  src="sounds/salamisound-6649857-swing-top-beer-bottle-open.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
